{% extends 'base.html' %}
{% block content %}

<form method="post" name="{{campania_id}}"   action="{% url 'app:update' %}">
    {% csrf_token %}
<table border="1" style="width:100%" >
<thead>
    <tr>
      <th > Campa√±a </th>
      <th > Objetivo macro </th>

      <th > Canal  </th>
      <th > Sub canal </th>

      <th > Gasto </th>
    </tr>
</thead>
